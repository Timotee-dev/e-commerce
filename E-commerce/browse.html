<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEXORA | Browse</title>
  <style>
    /* Fonts & Reset */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: #0a0a0f;
      color: #f1f1f1;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%;
      background: rgba(10,10,15,0.9);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00d2ff, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .desktop-nav a, .desktop-nav button {
      margin-left: 20px;
      text-decoration: none;
      color: #f1f1f1;
      transition: color 0.3s;
    }
    .desktop-nav a:hover { color: #00d2ff; }
    .desktop-nav button {
      background: linear-gradient(90deg, #00d2ff, #ff00cc);
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    /* Hamburger */
    .hamburger { display: none; flex-direction: column; cursor: pointer; }
    .hamburger span { height: 3px; width: 25px; background: white; margin: 4px 0; border-radius: 5px; }

    /* Mobile Menu */
    .mobile-menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 5%;
      background: rgba(15,15,25,0.95);
      padding: 20px;
      border-radius: 10px;
    }
    .mobile-menu a, .mobile-menu button {
      margin: 10px 0;
      text-decoration: none;
      color: white;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00d2ff, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }
    .hero p { color: #aaa; }

    /* Products Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 50px 5%;
    }
    .product {
      background: #151520;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0,210,255,0.2);
    }
    .product img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .product h3 { margin-bottom: 8px; }
    .product p { margin-bottom: 15px; color: #bbb; }
    .product button {
      background: linear-gradient(90deg, #00d2ff, #ff00cc);
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .product button:hover { transform: scale(1.05); }
    footer {
      text-align: center;
      padding: 30px;
      background: #0f0f15;
      color: #999;
      margin-top: 40px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .desktop-nav { display: none; }
      .hamburger { display: flex; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">NEXORA</a>
    <nav class="desktop-nav">

      <a href="stores.html">Stores</a>
      <a href="categories.html">Categories</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">T&C</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">

    <div class="mobile-menu" id="mobileMenu">

      <a href="browse.html">Browse</a>
      <a href="stores.html">Stores</a>
      <a href="categories.html">Categories</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">T&C</a>

    </div>
  </header>


  <section class="hero">

  <section class="products">

    <footer>

  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("active");
      const menu = document.getElementById("mobileMenu");
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    }

</body>
</html>
